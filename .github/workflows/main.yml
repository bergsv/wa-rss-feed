name: Generate World Archery RSS Feed

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 7 1 * *' # Runs monthly on the 1st at 7:00 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script to generate RSS feed
        run: python generate_feed.py

      - name: Commit and push RSS feed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add world_archery_events.xml
          # Check if there are changes to commit
          # Use 'git diff-index' for potentially better performance/reliability in Actions
          if ! git diff-index --quiet HEAD -- world_archery_events.xml; then
            echo "Changes detected in RSS feed. Committing..."
            git commit -m "Update World Archery RSS feed [$(date -u +'%Y-%m-%d %H:%M:%S %Z')]"
            git push
          else
            echo "No changes detected in RSS feed."
          fi
